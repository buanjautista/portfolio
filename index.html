        <div class="row justify-content-center">
            <div class="col-xs-12 col-6 p-3">
                <h2>Contacto</h2>
                <form method="POST" action="#">
                    <div class="form-group">
                        <label for="ncarea" class="mb-2 mt-2">Nombre Completo <span class="text-danger">*</span></label>
                        <input type="text" required id="ncarea" class="form-control" placeholder="Nombre Completo"></div>
                    <div class="form-group">
                        <label for="emailarea" class="mb-2 mt-2">Email <span class="text-danger">*</span></label>
                        <input type="email" id="emailarea" required class="form-control" placeholder="ejemplo@correo.com.ar">
                    </div>
                    <div class="form-group">
                        <label for="msgarea" class="mb-2 mt-2">Mensaje <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="msgarea" required placeholder="Mensaje"></textarea>
                    </div>
                    <button class="btn btn-outline-success btn-block">Enviar</button>
                </form>
            </div>
        </div>
